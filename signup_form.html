<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4070f4; /* Blue background color */
            font-family: "Poppins", sans-serif;
        }

        .container {
            max-width: 370px;
            width: 100%;
            padding: 25px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
        }

        .input-field input {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #919191;
            cursor: pointer;
        }

        .button {
            margin-top: 20px;
        }

        .button input {
            width: 100%;
            height: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            background-color: #4070f4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button input:hover {
            background-color: #0e4bf1;
        }

        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 16px;
            margin-top: 20px;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch a {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Hide login and forgot password forms initially */
        #loginForm,
        #forgotPasswordForm {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Text (Initially for Signup) -->
    <div class="header-text" id="formHeader">Signup</div>
    
    <!-- Signup Form -->
    <form id="signupForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" placeholder="Password" id="signupPassword" required>
            <i class="eye-icon fa fa-eye" onclick="togglePasswordVisibility('signupPassword')"></i>
        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" placeholder="Confirm Password" id="signupConfirmPassword" required>
            <i class="eye-icon fa fa-eye" onclick="togglePasswordVisibility('signupConfirmPassword')"></i>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Country">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Postal Code">
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" class="form-control-file" id="profilePhoto" accept="image/*">
        </div>
        <div class="form-group button">
            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
        </div>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" placeholder="Password" id="loginPassword" required>
            <i class="eye-icon fa fa-eye" onclick="togglePasswordVisibility('loginPassword')"></i>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-link" onclick="sendVerificationCode()">Send Verification Code</button>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Verification Code" required>
        </div>
        <div class="form-group button">
            <input type="submit" class="btn btn-primary btn-block" value="Login">
        </div>
        <div class="forgot-password-link">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email or Phone no" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-link" onclick="sendVerificationCode()">Send Verification Code</button>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Verification Code" required>
        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" placeholder="New Password" id="newPassword" required>
            <i class="eye-icon fa fa-eye" onclick="togglePasswordVisibility('newPassword')"></i>
        </div>
        <div class="form-group input-field">
            <input type="password" class="form-control" placeholder="Confirm New Password" id="confirmNewPassword" required>
            <i class="eye-icon fa fa-eye" onclick="togglePasswordVisibility('confirmNewPassword')"></i>
        </div>
        <div class="form-group button">
            <input type="submit" class="btn btn-primary btn-block" value="Reset Password">
        </div>
    </form>

    <!-- Success Message (Initially hidden) -->
    <div class="success-message" id="successMessage" style="display: none;"></div>

    <!-- Form Switching Option -->
    <div class="form-switch">
        <span>Already have an account? <a href="#" id="switchToLogin">Login</a></span>
    </div>

</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Toggle between signup and login forms
        $('#formHeader').click(function() {
            var currentText = $(this).text();
            var newText = (currentText === "Signup") ? "Login" : "Signup";
            $(this).text(newText);

            $('#signupForm').toggle();
            $('#loginForm').toggle();
            $('#forgotPasswordForm').hide();
            $('#successMessage').hide();
        });

        // Show login form when switching from signup
        $('#switchToLogin').click(function(e) {
            e.preventDefault();
            $('#signupForm').hide();
            $('#loginForm').show();
            $('#forgotPasswordForm').hide();
            $('#successMessage').hide();
            $('#formHeader').text('Login'); // Change form header text to "Login"
        });

        // Show forgot password form
        $('#forgotPasswordLink').click(function(e) {
            e.preventDefault();
            $('#loginForm').hide();
            $('#forgotPasswordForm').show();
            $('#successMessage').hide();
            $('#formHeader').text('Forgot Password'); // Change form header text to "Forgot Password"
        });

        // Simulated function to send verification code
        window.sendVerificationCode = function() {
            alert('Verification code sent successfully! Check your email or phone.');
        };

        // Function to toggle password visibility
        window.togglePasswordVisibility = function(fieldId) {
            var passwordField = $('#' + fieldId);
            var fieldType = passwordField.attr('type');

            if (fieldType === 'password') {
                passwordField.attr('type', 'text');
            } else {
                passwordField.attr('type', 'password');
            }
        };

        // Handle signup form submission
        $('#signupForm').submit(function(e) {
            e.preventDefault();
            // Perform signup logic here
            $('#signupForm').hide();
            $('#loginForm').show(); // Show login form after signup
            $('#successMessage').text('You have successfully signed up!');
            $('#successMessage').show();
        });

        // Handle login form submission
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            // Perform login logic here
            $('#successMessage').text('You have successfully logged in!');
            $('#successMessage').show();
        });

        // Handle forgot password form submission
        $('#forgotPasswordForm').submit(function(e) {
            e.preventDefault();
            var newPassword = $('#newPassword').val();
            var confirmNewPassword = $('#confirmNewPassword').val();

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Perform password reset logic here
            $('#forgotPasswordForm').hide();
            $('#loginForm').show(); // Show login form after password reset
            $('#successMessage').text('Your password has been reset successfully!');
            $('#successMessage').show();
        });
    });
</script>

</body>
</html>
